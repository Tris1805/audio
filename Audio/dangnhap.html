<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <script src="lib/vue.global.prod.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <app-header></app-header>

      <div class="main-container">
        <div class="main-content">
          <div v-if="isLoggedIn" class="member-content">
            <div class="member-form login">
              <span class="member-form-title">XIN CHÀO QUÝ KHÁCH</span>
              <h2>{{ user.username }}</h2>
              <div class="login-func">
                <div class="member-btn" @click="onLogout()">ĐĂNG XUẤT</div>
                <div class="member-btn" @click="onRebill()">XEM ĐƠN ĐÃ ĐẶT </div>
              </div>
            </div>
          </div>
        </div>
        <div v-if="!isLoggedIn" class="main-content">
          <div class="member-content">
            <div class="member-form login">
              <span class="member-form-title">ĐĂNG NHẬP</span>
              <form action="">
                <label for="username" class="form-description"
                  >Tên đăng nhập *</label
                >
                <br />
                <input
                  type="text"
                  class="user-input"
                  id="username-id"
                  required
                  v-model="username"
                />
                <br />
                <label for="password" class="form-description"
                  >Mật khẩu *</label
                >
                <br />
                <input
                  type="password"
                  class="user-input"
                  name="password"
                  id="username-pws"
                  required
                  v-model="password"
                />
                <br />
              </form>
              <div class="login-func">
                <a href="" style="text-decoration: none; color: black"
                  >Quên mật khẩu</a
                >
                <div class="member-btn" @click="onLogin()">ĐĂNG NHẬP</div>
              </div>
            </div>
            <div class="member-form register">
              <span class="member-form-title">ĐĂNG KÝ</span>
              <form action="">
                <label for="username" class="form-description"
                  >Tên đăng nhập *</label
                >
                <br />
                <input
                  type="text"
                  class="user-input"
                  id="username-id"
                  required
                  v-model="username"
                />
                <br />
                <label for="password" class="form-description"
                  >Mật khẩu *</label
                >
                <br />
                <input
                  type="password"
                  class="user-input"
                  name="password"
                  id="username-pws"
                  required
                  v-model="password"
                />
                <br />
              </form>
              <div class="register-func">
                <div class="member-btn" @click="onRegister()">ĐĂNG KÝ</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <app-footer></app-footer>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>
    </div>
  </body>
  <script src="utils/data.js"></script>
  <script src="utils/commons.js"></script>
  <script src="scripts/components.js"></script>
  <script src="scripts/dangnhap.js"></script>
</html>
